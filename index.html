    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container parentContainer">
        <h2 class="header">Beautiful Quotes</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol> 

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active text-center" v-for="(itemObjKey, catalog) in items" v-if="catalog == 0">
              <h2 :style="{ color: itemObjKey.colors}">
                      <blockquote>{{itemObjKey.text}}</blockquote>
              </h2>
              <div class="carousel-caption">
                <span class="text-right">
                      <p>- {{itemObjKey.author}}</p></span>
                <img  :src="itemObjKey.images" width="50" height="50">
              </div>
            </div>

            <div class="item text-center" v-for="(itemObjKey, catalog) in items" v-if="catalog > 0">
              <h2 :style="{ color: itemObjKey.colors}">
                    <blockquote>{{itemObjKey.text}}</blockquote>
              </h2>
              <div class="carousel-caption">
                 <span>
                <p class="text-right">- {{itemObjKey.author}}</p>
                <img :src="itemObjKey.images" width="50" height="50"></span>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control leftButton" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control rightButton" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <footer>
        <p>&copy; Designed in year of 2017</p>
